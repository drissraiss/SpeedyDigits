<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Digits</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div class="container text-center mt-5">
    <h1>Games Won: <span id="gamesWon">0</span></h1>
    <div id="randomNumber" class="display-4 mb-4"></div>
    <input type="text" id="userInput" class="form-control" placeholder="Enter the number" autofocus>
    <button id="checkBtn" class="btn btn-primary mt-3">Check</button>
    <p id="message" class="mt-3 hidden"></p>
    <p id="error-message" class="mt-3 hidden input-error">Please enter a valid number!</p>

  </div>

  <!-- Bootstrap JS & jQuery (for the Bootstrap components) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <!-- Custom JS -->
  <script src="./assets/script.js"></script>
</body>
</html>
